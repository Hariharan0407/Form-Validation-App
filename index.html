<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content ='width=device-width, initial-scale=1.0'>
    <title>From Validation</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <div class="formcontainer">
        <h1>SIGN UP!</h1>
        <form>
            <label>Fullname</label><br>
            <input type ='text' name = 'fullname' placeholder="Enter fullname"><br>
            <label>Phone Number</label><br>
            <input type ='text' name = 'phoneno' placeholder="Enter phone number"><br>
            <label>Email ID</label><br>
            <input type ='email' name = 'email' placeholder="Enter email"><br>
            <label>Website URL</label><br>
            <input type ='text' name = 'url' placeholder="Enter url"><br>
            <label>Password</label><br>
            <input type ='text' name = 'password' placeholder="Enter password"><br>
            <label>Confirm Password</label><br>
            <input type ='text' name = 'confirmpassword' placeholder="Enter password"><br>
            <input type = submit value = REGISTER id = 'register'><br>
            <div class="hurryup"> Hurry Up!</div>
        </form>
    </div>

</body>
</html>
